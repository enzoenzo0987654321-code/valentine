<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pour toi ‚ù§Ô∏è</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;600&display=swap');

        body {
            margin: 0; padding: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            background-color: #ffdde1;
            background-image: linear-gradient(0deg, #ffdde1 0%, #ee9ca7 100%);
            min-height: 100vh; min-height: 100dvh; 
            display: flex; justify-content: center; align-items: center;
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden; touch-action: manipulation;
            box-sizing: border-box; padding-bottom: 50px; 
        }

        .content-wrapper {
            display: grid;
            grid-template-columns: 1fr 400px 1fr;
            grid-template-rows: auto auto auto;
            gap: 20px;
            align-items: center; justify-items: center;
            width: 95%; max-width: 1200px;
            position: relative; z-index: 10;
        }

        .side-photo-container { display: flex; justify-content: center; align-items: center; padding: 10px; }
        .side-photo-container img {
            width: 200px; height: auto; border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            background-color: white; padding: 10px;
            transition: transform 0.3s ease; object-fit: cover; aspect-ratio: 3/4;
        }

        .top-photo { grid-area: 1 / 2 / 2 / 3; } .top-photo img { transform: rotate(-3deg); width: 180px; }
        .bottom-photo { grid-area: 3 / 2 / 4 / 3; } .bottom-photo img { transform: rotate(3deg); width: 180px; }
        .left-photo { grid-area: 2 / 1 / 3 / 2; justify-self: end; } .left-photo img { transform: rotate(-6deg); width: 220px; }
        .right-photo { grid-area: 2 / 3 / 3 / 4; justify-self: start; } .right-photo img { transform: rotate(6deg); width: 220px; }

        .container {
            grid-area: 2 / 2 / 3 / 3;
            background: white; padding: 30px;
            border-radius: 20px; box-shadow: 0 15px 40px rgba(0,0,0,0.15);
            text-align: center; width: 100%; position: relative;
            border: 3px solid rgba(214, 51, 132, 0.1); z-index: 15;
        }

        h1 { font-family: 'Pacifico', cursive; color: #d63384; font-size: 2em; margin-bottom: 15px; line-height: 1.2; }
        p { color: #555; font-size: 1em; margin-bottom: 25px; }

        .btn { padding: 12px 30px; border: none; border-radius: 50px; font-size: 1.1em; cursor: pointer; margin: 10px; font-weight: 600; -webkit-tap-highlight-color: transparent; }
        .btn-yes { background-color: #d63384; color: white; box-shadow: 0 4px 15px rgba(214, 51, 132, 0.4); transition: transform 0.2s; display: inline-block; }
        .btn-yes:active { transform: scale(0.95); }
        .btn-no { background-color: #e9ecef; color: #333; position: relative; z-index: 50; }

        #planning-screen { display: none; text-align: left; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; color: #d63384; font-weight: bold; font-size: 0.9em; }
        input, select, textarea { width: 100%; padding: 10px; border: 2px solid #eee; border-radius: 10px; box-sizing: border-box; font-family: 'Poppins', sans-serif; background-color: #f9f9f9; font-size: 16px; }

        .heart { position: absolute; color: #fff; opacity: 0.5; animation: float 6s linear infinite; z-index: 1; pointer-events: none; }
        @keyframes float { 
            0% { transform: translateY(100vh) scale(0); opacity: 0; } 
            50% { opacity: 0.8; } 
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; } 
        }

        /* üéµ Animation musique */
        .music-toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) scale(0.8);
            background: rgba(214, 51, 132, 0.95);
            color: white;
            padding: 12px 20px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.95em;
            box-shadow: 0 10px 25px rgba(214, 51, 132, 0.4);
            opacity: 0;
            transition: all 0.4s ease;
            z-index: 9999;
        }
        .music-toast.show {
            opacity: 1;
            transform: translateX(-50%) scale(1);
        }

        @media (max-width: 950px) {
            .content-wrapper { display: flex; flex-direction: column; gap: 20px; padding-top: 20px; }
            .top-photo { order: 1; }
            .container { order: 2; width: 90%; max-width: 400px; }
            .bottom-photo { order: 3; } .left-photo { order: 4; } .right-photo { order: 5; }
            .side-photo-container img { width: 160px; }
            .left-photo, .right-photo { justify-self: center; }
        }
    </style>
</head>
<body>

    <div id="hearts-container"></div>

    <!-- üé∂ MUSIQUE -->
    <audio id="bgMusic" preload="none" playsinline>
    <source src="bruno.mp3" type="audio/mpeg">
</audio>

    <div class="content-wrapper">
        
        <div class="side-photo-container top-photo">
            <img src="https://i.postimg.cc/5yK5bdRS/IMG-2779.png" alt="Photo 1">
        </div>

        <div class="container">
            <div id="question-screen">
                <h1>Veux-tu √™tre ma Valentine ? üåπ</h1>
                <p>J'ai tr√®s envie de passer ce moment sp√©cial avec toi...</p>
                <div style="margin-top: 20px;">
                    <button class="btn btn-yes" onclick="sayYes()">OUI ! üòç</button>
                </div>
                <button class="btn btn-no" id="btnNo">Non üôà</button>
            </div>

            <div id="planning-screen">
                <h1>Yay ! Trop h√¢te ! ‚ù§Ô∏è</h1>
                <p>Juste quelques petits d√©tails :</p>
                
                <div class="form-group">
                    <label>üìÖ Tu es dispo vers quelle heure ?</label>
                    <input type="time" id="time" value="19:30">
                </div>

                <div class="form-group">
                    <label>üçΩÔ∏è On mange quoi ?</label>
                    <select id="food">
                        <option value="Surprends-moi !">Surprends-moi ! ‚ú®</option>
                        <option value="Japonais / Sushi">Japonais / Sushi üç£</option>
                        <option value="Italien / Pizza">Italien / Pizza üçï</option>
                        <option value="Burger Gourmet">Burger Gourmet üçî</option>
                        <option value="Ce que tu pr√©f√®res">Ce que tu pr√©f√®res ‚ù§Ô∏è</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>üíå Un petit mot doux ?</label>
                    <textarea id="message" rows="2" placeholder="Dis-moi tout..."></textarea>
                </div>

                <center style="margin-top: 20px;">
                    <button class="btn btn-yes" onclick="sendWhatsapp()">Envoyer ma r√©ponse üöÄ</button>
                </center>
            </div>
        </div>

        <div class="side-photo-container right-photo">
            <img src="https://i.postimg.cc/ZKQjh4r7/641E1F8B-515D-4095-8B93-BA653134FE4A.jpg" alt="Photo 2"> 
        </div>

        <div class="side-photo-container left-photo">
            <img src="https://i.postimg.cc/q7vsF7R1/IMG-2778.png" alt="Photo 3">
        </div>
        
        <div class="side-photo-container bottom-photo">
            <img src="https://i.postimg.cc/tJh3nSD3/632AEB60-A25D-452D-88C5-22F7A3D62B0E.jpg" alt="Photo 4">
        </div>

    </div>

    <div id="musicToast" class="music-toast">üé∂ Musique lanc√©e üíñ</div>

    <script>
        // C≈íURS
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 4 + 's'; 
            heart.style.fontSize = Math.random() * 20 + 20 + 'px';
            document.getElementById('hearts-container').appendChild(heart);
            setTimeout(() => { heart.remove(); }, 7000);
        }
        setInterval(createHeart, 400);

        // BOUTON NON
        const btnNo = document.getElementById('btnNo');
        function moveButton() {
            const maxWidth = window.innerWidth - btnNo.offsetWidth - 20; 
            const maxHeight = window.innerHeight - btnNo.offsetHeight - 20;
            const newX = Math.random() * maxWidth + 10;
            const newY = Math.random() * maxHeight + 10;
            btnNo.style.position = 'fixed';
            btnNo.style.left = newX + 'px';
            btnNo.style.top = newY + 'px';
        }
        btnNo.addEventListener('touchstart', function(e) { e.preventDefault(); moveButton(); });
        btnNo.addEventListener('mouseover', moveButton);
        btnNo.addEventListener('click', function(e) { e.preventDefault(); moveButton(); });

        // üíñ OUI
        function sayYes() {
            document.getElementById('question-screen').style.display = 'none';
            document.getElementById('planning-screen').style.display = 'block';

            for(let i=0; i<30; i++) setTimeout(createHeart, i*100);

            const music = document.getElementById('bgMusic');
            music.currentTime = 0;         
            music.volume = 0.85;
            music.play().then(() => {
                showMusicToast();
            }).catch(err => {
                console.log("Lecture bloqu√©e :", err);
            });
        }

        function showMusicToast() {
            const toast = document.getElementById('musicToast');
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // WHATSAPP
        function sendWhatsapp() {
            const time = document.getElementById('time').value;
            const food = document.getElementById('food').value;
            const msg = document.getElementById('message').value;
            const text = `Coucou ! C'est un grand OUI pour √™tre ta Valentine ! ‚ù§Ô∏è%0A%0AVoici les d√©tails :%0A‚è∞ Heure : ${time}%0AüçΩÔ∏è Envie de : ${food}%0Aüíå Note : ${msg}%0A%0AH√¢te d'y √™tre ! üòò`;
            
            const myNumber = "33783788278"; 
            window.open(`https://wa.me/${myNumber}?text=${text}`, '_blank');
        }
    </script>
</body>
</html>
